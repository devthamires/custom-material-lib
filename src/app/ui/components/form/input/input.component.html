<mat-form-field class="form-field" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input matInput [formControl]="control" [readonly]="readonly" [placeholder]="placeholder" [type]="type" />
  <div matSuffix>
    <mat-icon (click)="clickedIcon.emit()">{{icon}}</mat-icon>
  </div>
</mat-form-field>
